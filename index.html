<!DOCTYPE html>
<html>
    <head>
        <title>New Year Countdown</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Virag Drago-Kardos">
    </head>
<body>

<div id="hero-image">
    <div class="hero-text">
        <h1>New Years Eve</h1>
        <div class="countdown">
            <div class="time">
                <h2 id="daysEl">00</h2>
                <p>days</p>
            </div>
            <div class="time">
                <h2 id="hoursEl">00</h2>
                <p>hours</p>
            </div>
            <div class="time">
                <h2 id="minsEl">00</h2>
                <p>minutes</p>
            </div>
            <div class="time">
                <h2 id="secondsEl">00</h2>
                <p>seconds</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
